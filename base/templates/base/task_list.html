{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="">Logout</a>
{% else %}
    <a href="">login</a>
{% endif %}

<hr>

<h1>My To Do List</h1>
<a href="{%url 'task_create'%}">
<input type="Submit" value="Add Task">
</a>


<table>
    <tr>
        <th>Items</th>
        <th></th>
    </tr>
    {% for task in task_list %}

    <tr>
        <td>{{task.title}}</td>
        <td><a href=" {% url 'task' task.id %} ">
            <input type="Submit" value="View">
        </a>
        </td>
        <td><a href=" {% url 'task_update' task.id %} ">
            <input type="Submit" value="Edit">
        </a>
        </td>
        <td><a href=" {% url 'task_delete' task.id %}">
            <input type="Submit" value="Delete">
        </a>
        </td>



    </tr>
    {% empty %}
        <h3>No Items in List</h3>
    {% endfor %}

</table>
